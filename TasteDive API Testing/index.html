<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
    	<title>Book Recommendation</title>
    	<link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    	<main role="main">
    	<section role="region" class="tasteDive">
    		<h1>What I Like</h1>
    		<form action="#" class="tasteEntry">
    			<fieldset>
    				<legend class="legend">Enter a Book or Author you Enjoy!</legend>
    				<input aria-label="search" type="text" class="favorite">
    				<label for="favorite"></label>
    				<button type="submit">Recommend Something New to Me!</button>
    			</fieldset>
    		</form>
    	</section>
    	</main>
    	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   		<script src="index.js"></script>
	</body>
</html>
